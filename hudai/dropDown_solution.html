<!DOCTYPE html>
<html>
<head>
	<title>Custom Dropdown Example</title>
    <style>
        .custom-dropdown {
	position: relative;
	display: inline-block;
}
body{
    background-color:black ;
}
.custom-dropdown-button {
	background-color: #f1f1f1;
	padding: 10px;
	border: none;
	cursor: pointer;
}

.custom-dropdown-menu {
	display: none;
	position: absolute;
	background-color: #f9f9f9;
	min-width: 160px;
	box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	z-index: 1;
}

.custom-dropdown-menu li a {
	color: black;
	padding: 12px 16px;
	text-decoration: none;
	display: block;
}

.custom-dropdown-menu li a:hover {
	background-color: #f1f1f1;
}

.custom-dropdown:hover .custom-dropdown-menu {
	display: block;
}
    </style>
</head>
<body>
	<div class="custom-dropdown">
		<button class="custom-dropdown-button">Choose an option</button>
		<ul class="custom-dropdown-menu">
			<li><a href="#">Option 1</a></li>
			<li><a href="#">Option 2</a></li>
			<li><a href="#">Option 3</a></li>
		</ul>
	</div>
    <script>
        const customDropdown = document.querySelector('.custom-dropdown');
const customDropdownMenu = document.querySelector('.custom-dropdown-menu');

customDropdown.addEventListener('mouseenter', () => {
	customDropdownMenu.style.display = 'block';
});

customDropdown.addEventListener('mouseout', () => {
	customDropdownMenu.style.display = 'none';
});
    </script>
</body>
</html>
