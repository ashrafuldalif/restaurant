<!DOCTYPE html>
<html>
<head>
	<title>Fullscreen Example</title>
    <style>
        #fullscreen-content {
	width: 500px;
	height: 300px;
	background-color: lightblue;
	margin: 50px auto;
	padding: 20px;
	text-align: center;
}

#fullscreen-content:-ms-fullscreen {
	background-color: red;
}
    </style>
</head>
<body>
	<button id="fullscreen-button">Enter Fullscreen</button>
	<div id="fullscreen-content">
		<h1>Welcome to Fullscreen!</h1>
		<p>This content is being displayed in fullscreen mode.</p>
	</div>
    <script>
        const fullscreenButton = document.getElementById('fullscreen-button');
const fullscreenContent = document.getElementById('fullscreen-content');

fullscreenButton.addEventListener('click', () => {
	if (fullscreenContent.requestFullscreen) {
		fullscreenContent.requestFullscreen();
	} else if (fullscreenContent.webkitRequestFullscreen) {
		fullscreenContent.webkitRequestFullscreen();
	} else if (fullscreenContent.msRequestFullscreen) {
		fullscreenContent.msRequestFullscreen();
	}
});
    </script>
</body>
</html>
